<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Presentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hakimel/reveal.js@master/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hakimel/reveal.js@master/dist/theme/black.css">

</head>

<body>

        <div class="reveal">
            <div class="slides">
                <section style="height: 100vh;" data-background-color="black"><img src="https://res.cloudinary.com/wdy-bzs/image/upload/images/das_magazin_1933_m_7"
                    alt=""></section>
                <section><img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
                        alt=""></section>
            </div>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/gh/hakimel/reveal.js@master/dist/reveal.js"></script>
    <script>
        setTimeout(() => {
            try{
                let deck = new Reveal({
                     embedded: false,
                })
                deck.initialize().then(() => {
                    console.log("Done")
                });
                // deck.destroy()

            } catch(e){
                console.log(e);
            }
            
        }, 2000)

    </script>
</body>

</html>
